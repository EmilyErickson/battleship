<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameboard-container ships">
        <h1 class="header">BATTLESHIP</h1>
        <div class="textbox">Use the red box to drag and place ships.</div>
        <div class="player-wrapper"><div class="player-gameboard gameboard"></div></div>
        <div class="enemy-wrapper"><div class="enemy-gameboard gameboard"></div></div>
        <div class="ship-wrapper"><div class="player-ships">
            <div id="ship" class="carrier" draggable="true"><div class="drag-box"></div></div>
            <div id="ship" class="battleship" draggable="true"><div class="drag-box"></div></div>
            <div id="ship" class="cruiser" draggable="true"><div class="drag-box"></div></div>
            <div id="ship" class="submarine" draggable="true"><div class="drag-box"></div></div>
            <div id="ship" class="destroyer" draggable="true"><div class="drag-box"></div></div>
            <button class="rotate-ships">Rotate Ships</button>
    </div></div>
    </div>    
</body>
<script src="main.js"></script>
</html>
